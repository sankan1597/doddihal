<script>
//Get the button
var gototop = document.getElementById("gototop");

// When the user scrolls down 200px from the top of the document,
// show the button
window.onscroll = function() {scroll()};

		<div class="content" id="events">
			<p id="description">
			This section contains the map for all people with the event: All Events (Entire Database) which has no event for the selected filter.
			</p>
		</div>
		<div id="map_canvas">
		</div>
		<div class="ol-popup" id="popup"><a class="ol-popup-closer" href="#" id="popup-closer"></a><div class="ol-popup-title" id="popup-title"></div><div class="ol-popup-content" id="popup-content"></div></div>
		<div class="ol-popup" id="tooltip"><div id="tooltip-content"></div></div>
	<script deter="deter" style="width =100%; height =100%;" type="text/javascript">
	
  var marker_png = '../../../images/marker.png';

	
  window.addEventListener("load", function() {
    var map;
    var heat = 'heatmap';
    var tracelife = [];
    var iconStyle = new ol.style.Style({
      image: new ol.style.Icon(({
        anchor: [0.2, 48],
        anchorXUnits: 'fraction',
        anchorYUnits: 'pixels',
        opacity: 1.0,
        src: marker_png
      }))
    });
    var markerSource = new ol.source.Vector({
    });
    var centerCoord = new ol.proj.transform([0.0, 0.0], 'EPSG:4326', 'EPSG:3857');
    var zoom = 4;
    var radius = 8;
    var blur = 15;
    for (var i = 0; i < tracelife.length; i++) {
      var loc = tracelife[i];
      var iconFeature = new ol.Feature({
       geometry: new ol.geom.Point(ol.proj.transform([loc[0], loc[1]],
                                                     'EPSG:4326', 'EPSG:3857')),
       name: loc[2],
       data: loc[3],
      });
      iconFeature.setStyle(iconStyle);
      markerSource.addFeature(iconFeature);
    }
    markerLayer = new ol.layer.Vector({
      source: markerSource,
      style: iconStyle
    });
    tooltip = new ol.layer.Vector({
      source: markerSource,
      style: iconStyle
    });
    heatmap = new ol.layer.Heatmap({
      source: markerSource,
      radius: radius,
      blur: blur,
      style: iconStyle
    });
    if (heat == "heatmap") {
      map = new ol.Map({
                   target: 'map_canvas',
                   layers: [new ol.layer.Tile({ source: new ol.source.OSM() }),
                            heatmap],
                   view: new ol.View({ center: centerCoord, zoom: zoom })
                   });
    } else {
      map = new ol.Map({
                   target: 'map_canvas',
                   layers: [new ol.layer.Tile({ source: new ol.source.OSM() }),
                            markerLayer, tooltip],
                   view: new ol.View({ center: centerCoord, zoom: zoom })
                   });
    };

	
    var element = document.getElementById('popup');
    var content = document.getElementById('popup-content');
    var ptitle = document.getElementById('popup-title');
    var closer = document.getElementById('popup-closer');
    var tip = document.getElementById('tooltip');
    var tipcontent = document.getElementById('tooltip-content');
    var tltip1 = undefined;
    var tltip2 = undefined;
    var tooltip = new ol.Overlay({
      element: tip,
      positioning: 'bottom-center',
      offset: [10, 0],
    });
    map.addOverlay(tooltip);
    var popup = new ol.Overlay({
      element: element,
      positioning: 'bottom-center',
      autoPan: true,
      autoPanAnimation: { duration: 500 },
      stopEvent: true
    });
    map.addOverlay(popup);
    /**
     * Add a click handler to hide the popup.
     * @return {boolean} Don't follow the href.
     */
    closer.onclick = function() {
      popup.setPosition(undefined);
      closer.blur();
      tltip1 = undefined;
      tltip2 = undefined;
      return false;
    };
    map.on('pointermove', function(evt) {
      evt.preventDefault()
      if (tltip2 !== undefined) {
        return;
      }
      var feature = this.forEachFeatureAtPixel(evt.pixel,
                                               function(feature, layer) {
        tltip1 = feature;
        return feature;
      });
      map.getTargetElement().style.cursor = feature ? 'pointer' : '';
      if (evt.dragging) {
        tooltip.setPosition(undefined);
        return;
      }
      if (feature) {
        var coordinate = evt.coordinate;
        tipcontent.innerHTML = feature.get('name');
        tooltip.setPosition(coordinate);
      } else {
        tooltip.setPosition(undefined);
      }
    });
    map.on('singleclick', function(evt) {
      evt.preventDefault();
      if (tltip1 !== undefined) {
        tooltip.setPosition(undefined);
      }
      var feature = map.forEachFeatureAtPixel(evt.pixel,
                                              function(feature, layer) {
        tltip2 = feature;
        return feature;
      });
      if (feature) {
      var coordinate = evt.coordinate;
      var title = '<h2>' + feature.get('name') + '</h2>';
      ptitle.innerHTML = title;
      content.innerHTML = feature.get('data');
      popup.setPosition(coordinate);
      }
      });
  });

	</script>
